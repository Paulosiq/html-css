<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p><ins>Este video está hospedado no meu próprio servidor</ins></p>
    <video width="560" controls autoplay loop poster="imagens/thumb.png">
        <source src="midia/galaxia.mp4" type="video/mp4">
        <source src="midia/galaxia.ogv" type="video/ogg">
        <source src="midia/galaxia.webm" type="video/webm">
        <source src="midia/galaxia.m4v" type="video/m4v">
        <p>Seu navegador não tem compatibilidade com reprodução de video</p>
    </video>
    
    <h1>Inserindo videos do YouTube</h1>
    <p><ins>Este video está hospedado no YouTube</ins></p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo videos do Vimeo</h1>
    <p><ins>Este video está hospedado no Vimeo</ins></p>
    <iframe src="https://player.vimeo.com/video/172578124?h=b42f05c3e9&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
