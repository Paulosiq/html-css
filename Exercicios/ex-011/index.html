<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispostivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/nova-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/nova-m.jpg" type="image/jpg">
        <img src="imagens/nova-g.jpg" alt="Imagem flexisível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/Mazzy Star - Fade into You.mp3" type="audio/mpeg">
        <source src="midia/Mazzy Star - Fade into You.ogg" type="audio/ogg">
        <source src="midia/Mazzy Star - Fade into You.mp3" type="audio/wav">
    </audio> 
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Mazzy Star - Fade into You.mp3">Clique aqui para baixar o arquivo mp3</a></p>
</body>
</html>
