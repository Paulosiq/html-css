<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }
        th.cabecalho {
            background-color: rgb(59, 59, 59);
            color: white;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th.corpo {
            font-weight: bold;
        }
        th#media {
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2" rowspan="2" class="cabecalho">Área</th>
                <th colspan="2" rowspan="2" class="cabecalho">Disciplinas</th>
                <th colspan="2" class="cabecalho">Notas</th>
                <th rowspan="2" class="cabecalho">Média</th>
            </tr>
            <tr>
                <th class="cabecalho">Nota 1</th>
                <th class="cabecalho">Nota 2</th>
            </tr>
            <tbody>
                <tr>
                    <th rowspan="4" colspan="2" class="corpo">Exatas</th>
                    <td colspan="2">Matemática</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td colspan="2">Física</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td colspan="2">Química</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td colspan="2">Biologia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <th class="cabecalho" colspan="6" id="media">Média de Exatas</th>
                    <th class="cabecalho">0.0</th>
                </tr>
                <tr>
                    <th class="corpo" rowspan="2" colspan="2">Humana</th>
                    <td colspan="2">Historia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td colspan="2">Geografia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <th class="cabecalho" colspan="6" id="media">Média de Humanas</th>
                    <th class="cabecalho">0.0</th>
                </tr>
            </tbody>
        </thead>
    </table>
</body>
</html>
